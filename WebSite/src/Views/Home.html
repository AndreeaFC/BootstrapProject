<!-- IMAGE CAROUSEL -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <!--<li data-target="#myCarousel" data-slide-to="3"></li>-->
    </ol>

    <!-- wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../Gallery/child_dirty water.jpg" alt="Dirty water" style="width: auto; height: 345px;"/>

            <!-- add captions to slides -->
            <div class="carousel-caption">
                <h3>Little boy drinking dirty water</h3>
                <p>How much dirty water can you drink?</p>
            </div>
        </div>

        <div class="item">
            <img src="../Gallery/planet's lungs.jpg" alt="Planet's lungs" style="width: auto; height: 345px;"/>
            <div class="carousel-caption">
                <h3>Planet's lungs</h3>
                <p>How much longer can you breathe?</p>
            </div>
        </div>

        <div class="item">
            <img src="../Gallery/polar bear_no ice.jpg" alt="No ice" style="width: auto; height: 345px;"/>
            <div class="carousel-caption">
                <h3>Polar bears on tiny ice</h3>
                <p>What if your home would slowly dissapear?</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
