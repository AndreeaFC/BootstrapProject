<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <h1 ng-bind="title"></h1>
            <button type="button"
                    class="btn btn-success"
                    data-toggle="modal"
                    data-target="#newPostModal">
                Add post
            </button>
            <button class="btn btn-default" type="button"
                    ng-click="toggleList()">Toggle list</button>
        </div>
        <div id="wrap" class="col-md-12" ng-show="showList" ng-repeat="post in posts track by $index">
            <h3 ng-bind="post.name" ng-click="go('/Post/' + post.id)"></h3>
            <p ng-bind="post.description"></p>
            <button class="btn btn-danger" ng-click="delete(post)">Delete</button>
        </div>
    </div>
</div>

<div ng-include="'Views/Partials/NewPostModal.html'"></div>
