<div class="col-md-12">
    <div class="col-md-12">
        <h1 ng-bind="title"></h1>
        <button type="button"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#newPostModal">
            Add post
        </button>
    </div>
    <div class="col-md-4"
         ng-repeat="post in posts track by $index">
        <h1 ng-bind="post.name"></h1>
        <p ng-bind="post.description"></p>
    </div>
</div>

<div ng-include="'Views/Partials/NewPostModal.html'"></div>
